# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://jijinexp.github.io/jijin-blog/"
title: Jijin's Blog
copyright: "Â© [PaperMod Contributors](https://github.com/adityatelange/hugo-PaperMod/graphs/contributors)"
paginate.pagerSize: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["blogs", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Blogs
          url: blogs
          weight: 5
        - name: Search
          url: search/
          weight: 20
        - name: Tags
          url: tags/
          weight: 10

outputs:
  home: ["HTML", "RSS", "JSON"]

params:
  defaultTheme: auto
  disableThemeToggle: false
  ShowShareButtons: true
  ShowReadingTime: true
  ShowReadingProgress: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  comments: true
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Blogs
        url: blogs
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "PaperMod's Demo"
    Content: >
      ðŸ‘‹ Welcome to my blog

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://example.org"
    - name: Discord
      title: Join discord community
      url: "https:/example.org"

  assets:
    disableHLJS: true

